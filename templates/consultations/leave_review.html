{% extends 'base.html' %}

{% block title %}Leave a review{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Review your session</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">How was your consultation with {{ booking.expert.user.full_name }}?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label">Rating</label>
                            <div class="rating-input">
                                {% for i in "12345" %}
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rating" id="rating{{ i }}" value="{{ i }}" {% if i == "5" %}checked{% endif %}>
                                        <label class="form-check-label" for="rating{{ i }}">{{ i }} <i class="bi bi-star-fill text-warning"></i></label>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="comment" class="form-label">Your review (optional)</label>
                            <textarea name="comment" id="comment" class="form-control" rows="4" placeholder="Share your experience to help other clients..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit review</button>
                        <a href="{% url 'consultations:booking_detail' pk=booking.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
