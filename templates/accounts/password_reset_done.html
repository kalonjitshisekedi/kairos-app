{% extends 'base.html' %}

{% block title %}Password reset sent{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 text-center">
            <i class="bi bi-envelope-check display-1 text-success"></i>
            <h2 class="mt-3">Check your email</h2>
            <p class="text-muted">We've sent you a link to reset your password. Please check your inbox.</p>
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}
